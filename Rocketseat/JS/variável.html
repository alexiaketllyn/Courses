<script>

    // var 
    var clima = "Quente"
    clima = "Frio"
    console.log(clima)

    // let
    let clima = "Quente"
    //clima = "Frio"
    console.log(clima)

    // Const: não pode mudar seu valor durante a aplicação

    const clima = "Quente"
    clima = "Frio"
    console.log(clima)

</script>

<script>

    let clima: String // linguagem fortemente tipada e estática

    console.log(clima)

    let clima = true. // boolean
        clima = "" // string

    console.log(typeof clima)

</script>

<script>

    // const e let são locais e só funcionam no escopo onde foi criada
    let y = 1;

    {
        let y = 0
        console.log('> existe y ', y)
    }


    console.log('> existe y depois do bloco? ', y)

</script>
