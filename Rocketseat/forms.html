<!--

<!--
    # <datalist>

    - Lista de valores como sugestão a uma tag <input>.
    - Valores sugestivos e  não obrigatórios
    - Usuários poderão selecionar um dos valores, ou colocar um valor diferente da sugestão.

    <datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>

    # List

    - Recebe como valor o id de um <datalist> residente no mesmo documento.

    # Tipos de input suportados

    - text, search, url, tel, email, date, month, week, time, datetime-local, number, range e color.

    * Valores de datalist que não são compatíveis com o tipo do <input> não serão representados.

    # Tipos de input não suprtados (conforme especificação)

    - hidden, password, checkbox, radio, file, ou qualquer tipo de button

    # User agent 

    Verificar a compatibilidade com o browser https://caniuse.com
-->
<input type="text" list="fruitsdata" placeholder="Escolha uma fruta" />

<datalist id="fruitsdata">

    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>

<datalist id="colorsdata">
    <option>#ff000</option>
    <option>#00ff00</option>
</datalist>

<input type="color" list="colorsdata" />

<!--
    <input type="password"> 

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos

    - Minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo 
    - size
        * O número aceitável de caracteres que esse campo deverá conter 
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * Exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 ed no máximo 8 caracteres
            * pattern="[0-9a-fa-F]{4, 8}"

    - placeholder
        * Mostra um exemplo de texto a seer digitado no campo

    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não

    - required 
        * o campo será obrigatório

    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números 
            * inputmode="numeric"

    - autocomplete 
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar 
        * new-password: o navegador poderá sugerir uma nova senha 
-->

<form action="">

    <input type="password" autocomplete="new-password">

    <button type="submit">Enviar</button>

</form>

<!--
    <input type="email"/>

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder 
    - readonly / disabled
    - value

    - required 

    - multiple
        * o campo irá receber um ou mais emails, separado por vírgulas

    - minlength / maxlength 
        * O mínimo e/ou máximo valor que o camppo irá conter 

    size
        * Valor numérico indicando quantos caracteres esse campo deverá ter
        
    - pattern 
        * Uso de expressão regular para validar o campo 
        * Exemplo: o usuário só poderá colocar email do domínio rocketseat.com;br
            * pattern=".+@rocketseat\.com\.br"

    - List
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
            * Os valores do <datalist> que nçao forem compatíveis com ocampo, não serão apresentados como sugestão 
    - spellcheck
        * Habilitar a verificação ortográfica para este input 
   
-->

<form action="">
    <datalist id="emailslist">
        <option>mayk@rocketseat.com.br</option>
    </datalist>
    <input type="email" list="emailslist">
</form>

<!--
    <input type="url"/>

    - Espera que o usuário digite uma url 
    - Irá validar se o valor digitado é uma url

-->

<datalist id="urlsdata">
    <option>http://meusite.com.br</option>
    <option>http://meusite.com.br</option>
</datalist>
<form action="">
    <input type="url" placeholder="http://example.com" pattern=".*\.com\.br.*"
        title="Somente domínios .com.br serão aceitos" required list="urlsdata" spellcheck="false">
    <button type="submit">Enviar</button>
</form>

<!--
    <input type="file"/>

    - Usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    # Atributos

    - Value
        - contém o arquivo a ser enviado
    - accept
        - descreve que tipos de arquivos serão aceitos
        - exemplo: .doc, .docx, .pdf, audio/*, image/png, .png
    - files
        - a lista de arquivo ou arquivos
    - multiple
        - permite o envio de multiplos arquivos

    # Envio dos arquivos 
    Para envio dos arquivos o formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data"
-->

<form action="" method="post" enctype="multipart/form-data"></form>
<input type="file">
