<!--
    Criando título visível para as imagens

    <figure> e <figcaption>
-->
<a href="https://google.com"></a>
<figure>

    <img src="https://source.unsplash.com/random" alt="Imagem de title" title="Colocar um título na imagem"
        height="250px">

    <figcaption>Colocar um título na imagem</figcaption>
</figure>
</a>

<!--
    SVG <svg>
    
    É uma marcação, estilo html, mas não é pra textos, e sim para imagens.
    Possumos elemntoos para gerar formas

    Para entender melhor
    - Imagem rasterizada x Imagem vetorizada

    Benefícios
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editada via css ou atributos

    Desvantagens
    - Pode ser mais complicada de trabalhar
    - Quanto mais complexa a imagem, mais trabalho para o navegador
    - Navegadores mais antigos não possuem suporte a essa tag
    
    Para fotografias, ainda prefira usar imagens rasterizadas.

    .png, .jpg, .jpeg
-->

<svg width="100" height="200">
    <circle cx="100" cy="150" r="80" stroke="green" stroke-width="6" fill="blue" />
</svg>
